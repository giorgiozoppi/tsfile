language: c++
dist: focal
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-11
            - gcc-11
      env:
         - MATRIX_EVAL="CC=gcc-11 && CXX=g++-11"

before_install:
    - eval "${MATRIX_EVAL}"
