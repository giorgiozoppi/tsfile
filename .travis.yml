language: cpp
dist: focal
jobs:
  include:
    # works on Precise and Trusty
    - os: linux
      compiler: gcc
      before_install: 
       - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 1E9377A2BA9EF27F
      addons:
        apt:
          sources:
            - sourceline: "deb [arch=amd64] http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu focal main"
          packages:
            - g++-11
            - gcc-11
      env:
         - MATRIX_EVAL="CC=gcc-11 && CXX=g++-11"

before_install:
    - eval "${MATRIX_EVAL}"
